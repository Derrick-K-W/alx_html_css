<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/smile.png" alt="Logo">
                <span class="logo-text">SmileSchool</span>
            </div>
            <nav class="nav-links">
                <a href="#">Courses</a>
                <a href="#">Pricing</a>
                <a href="#">Login</a>
            </nav>
        </div>

        <div class="hero">
            <div class="hero-content">
                <h1>Get schooled</h1>
                <p>SMILES • GRIN • LAUGH</p>
                <a href="#" class="register-btn">Register for free</a>
            </div>
        </div>

        <div class="pros-section">
            <h2>Learn from the pros</h2>
            <div class="pros">
                <div class="pro">
                    <img src="images/spects.png" alt="Pro 1">
                    <h3>Phillip Massey</h3>
                    <p><i>Smile of the year 2018-2019</i></p>
                </div>
                <div class="pro">
                    <img src="images/pinky.png" alt="Pro 2">
                    <h3>Nannie Lawrence</h3>
                    <p><i>Best “little smile” 2017</i></p>
                </div>
                <div class="pro">
                    <img src="images/Asian.png" alt="Pro 3">
                    <h3>Bruce Walters</h3>
                    <p><i>Best “Friend Smile” live performance 2019</i></p>
                </div>
                <div class="pro">
                    <img src="images/afro.png" alt="Pro 4">
                    <h3>Henry Hughes</h3>
                    <p><i>24h smiles winner 2016-2019</i></p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
